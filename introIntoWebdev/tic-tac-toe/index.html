<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="t3styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1 id="header">Tic-Tac-Toe Game</h1>
        <h2 id='header2'></h2>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" id="row1">
      <div class="col" id="top-left-col"><img  id="top-left" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
      <div class="col" id="top-middle-col"><img id="top-middle" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
      <div class="col" id="top-right-col"><img id="top-right" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" id="row2">
      <div class="col" id="middle-left-col"><img  id="middle-left" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
      <div class="col" id="middle-middle-col"><img id='middle-middle' class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
      <div class="col" id="middle-right-col"><img id="middle-right" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" id="row3">
      <div class="col" id="bottom-left-col" ><img  id="bottom-left" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
      <div class="col" id="bottom-middle-col"><img id="bottom-middle" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
      <div class="col" id="bottom-right-col"><img id="bottom-right" class="img-fluid" src="https://toppng.com/uploads/preview/clear-png-115539564293ozlmeip8w.png" alt=""></div>
    </div>
  </div>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <button id="button">Start Game</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
