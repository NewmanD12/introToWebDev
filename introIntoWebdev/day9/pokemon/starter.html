<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Pick A Pokemon</title>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5 pt-5 text-center">
    <h1 id="page-header">Welcome!</h1>
    <div class="row">
      <div class="col text-center" id='charmander-box'>
        <img id="charmander" 
        onmouseover="showCharmanderAlert()"
        value = 'fire'
        class="img-fluid" src="https://assets.pinshape.com/uploads/image/file/26834/container_pokeball-opens-and-closes-3d-printing-26834.jpg" alt="closed pokeball">
        <h3>Charmander</h3>
      </div>
      <div class="col text-center" id='squirtle-box'>
        <img id="squirtle"
        onmouseover="showSquirtleAlert()" 
        class="img-fluid" src="https://assets.pinshape.com/uploads/image/file/26834/container_pokeball-opens-and-closes-3d-printing-26834.jpg" alt="closed pokeball">
        <h3>Squirtle</h3>
      </div>
      <div class="col text-center" id="bulbasaur-box">
        <img
        onmouseover="showBulbasaurAlert()"
        id="bulbasaur" class="img-fluid" src="https://assets.pinshape.com/uploads/image/file/26834/container_pokeball-opens-and-closes-3d-printing-26834.jpg" alt="closed pokeball">
       <h3>Bulbasaur</h3>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
